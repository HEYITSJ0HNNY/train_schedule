<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
  <title>trains</title>
</head>
<body>
    <div class="container">
      <div class="jumbotron" style="text-align: center; background-color: black; color: white;">
      <h1 style="color: white;">Train Times</h1>
      <p>CHOOO CHOOO</p>
    </div>

    <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">List of Employees</h3>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr id="fillChart">

          </tr>
        </tbody>
      </table>

    </div>
  </div>
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Empoyee Info</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">Train Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputTrain" placeholder="eg. Amtrak">
      </div>
    </div>
    <div class="form-group">
      <label for="inputRole" class="col-lg-2 control-label">Destination</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputDestination" placeholder="Los Angeles, CA">
      </div>
    </div>
    <div class="form-group">
      <label for="inputStartDate" class="col-lg-2 control-label">Frequency (min)</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputFrequency" placeholder="eg. 100">
      </div>
    </div>
    <div class="form-group">
      <label for="inputMonthlyPay" class="col-lg-2 control-label">First Train Time (HH:MM - Military Time) </label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputFirstTrain" placeholder="eg. 16:00">
      </div>
    </div>
    <button id="button" type="submit" class="btn btn-danger">Submit</button>
    </div>
  </div>

  </div>



  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="assets/javascript/logic.js"></script>
</body>
</html>
